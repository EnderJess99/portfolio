    <form>
        <h1>Contact Me!</h1>
        <div class="mb-3 mt-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Your name..." required style="background-color: rgba(113, 115, 102, 0.5);color: #25261C;border: 3px solid #25261C;">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Your email..." required style="background-color: rgba(113, 115, 102, 0.5);color: #25261C;border: 3px solid #25261C;">
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        
        <div class="mb-3">
            <label for="message">Message:</label>
            <textarea class="form-control" rows="5" id="message" name="text" placeholder="Type your message here..." style="background-color:rgba(113, 115, 102, 0.5);border: 3px solid #25261C;"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
